  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: lightcoral;
      color: white;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
    }
    /* Back to Home button */
    .back-home {
      position: absolute;
      top: 15px;
      left: 15px;
      background-color: #006400; /* dark green */
      color: white;
      padding: 6px 12px;
      border-radius: 5px;
      font-size: 14px;
      text-decoration: none;
      transition: 0.3s;
    }
    .back-home:hover {
      background-color: #004d00;
    }
    /* Gallery */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 30px;
    }
    .gallery img {
      width: 200px;
      height: 150px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
